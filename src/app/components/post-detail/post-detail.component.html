<ng-template #loading>
  <div class="d-flex justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-container *ngIf="post$ | async as post; else loading">
  <mat-card class="my-3 mx-auto mat-elevation-z4 w-75">
    <mat-card-header>
      <mat-card-title>
        <h1>{{post.title}}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h5>{{post.category}}</h5>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-3">
      <div [innerHTML]="post.content"></div>
    </mat-card-content>
  </mat-card>
</ng-container>
<mat-divider class="mx-auto w-50"></mat-divider>
<div class="mt-3 mx-auto w-75">
  <h4>Comment</h4>
</div>
