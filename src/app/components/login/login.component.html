<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
             alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #form_login="ngForm">

          <div class="form-floating mb-4">
            <input name="username" type="text" id="form3Example3" class="form-control form-control-lg"
                   placeholder="Enter account username" ngModel #user_name="ngModel" required/>
            <label class="form-label" for="form3Example3">UserName</label>
            <div class="error text-danger small mt-1" *ngIf="user_name.touched">
              <p *ngIf="user_name.errors?.['required']">UserName is required</p>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                   placeholder="Enter password" ngModel #password="ngModel" required minlength="6"/>
            <label class="form-label" for="form3Example4">Password</label>
            <div class="error text-danger small mt-1" *ngIf="password.touched">
              <p *ngIf="password.errors?.['required']">Password is required</p>
              <p *ngIf="password.errors?.['minlength']">Invalid Password</p>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="form_login.invalid"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin(form_login)">Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="['/register']"
                                                                              class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
