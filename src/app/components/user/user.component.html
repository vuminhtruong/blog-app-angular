<ng-container *ngIf="user$ | async as user; else loading">
  <div class="user-container">
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px"
                 src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{ user.username }}</span>
            <span class="text-black-50">{{ user.email }}</span>
            @if (isAdmin) {
              <span class="font-weight-bold">Role: User, Admin</span>
            } @else {
              <span class="font-weight-bold">Role: User</span>
            }
            <div class="mt-1 text-center"><button class="btn btn-primary profile-button" type="button" (click)="logOut()">Log Out</button></div>
          </div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Full Name</label><input type="text" class="form-control"
                                                                                   placeholder="enter phone number"
                                                                                   value="{{user.name}}"></div>

              <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
                                                                                  disabled placeholder="enter email id"
                                                                                  value="{{user.email}}"></div>
              <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control"
                                                                                   placeholder="education" value=""></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                                                                                placeholder="country" value=""></div>
              <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control"
                                                                                     value="" placeholder="state"></div>
            </div>
            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="button">Save Profile</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span
              class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div>
            <br>
            <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                                                                                               class="form-control"
                                                                                               placeholder="experience"
                                                                                               value=""></div>
            <br>
            <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control"
                                                                                          placeholder="additional details"
                                                                                          value=""></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="d-flex justify-content-center mt-5">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
