<div>
  <div class="text-lg-center my-2">
    <form enctype="multipart/form-data">
      <label for="formFileMultiple" class="form-label text-primary badge ">Upload New Image</label>
      <input formenctype="multipart/form-data" name="file" class="form-control w-25 mx-auto" type="file" id="formFileMultiple" multiple (change)="uploadImage($event)" />
    </form>
  </div>
  @if (!onInit) {
    <ng-container *ngIf="imageUpload$ | async; else loading">
      <div class="text-center">
        <p class="mx-auto text-center badge bg-success">Image has been uploaded!</p>
      </div>
    </ng-container>
  }
  <div class="card w-50 text-center mx-auto my-1">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(15).webp" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
</ng-template>
