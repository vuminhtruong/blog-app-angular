<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete this post?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button (click)="onDelete(postId)" mat-button mat-dialog-close>Delete<fa-icon class="delete-icon btn-lg mx-1" [icon]="iconDelete"></fa-icon></button>
</mat-dialog-actions>
